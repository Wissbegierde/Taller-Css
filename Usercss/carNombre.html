<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <form action="">
                    <h2 class="title is-2 is-centered is-vcentered">Matriculación Auto</h2>

                    <div class="field">
                        <label class="label">ID auto</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="id_car" placeholder="ID auto">
                            <span class="icon is-left">
                                <i class="bx bxs-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Tipo de combustible</label>
                        <div class="control">
                            <div class="select">
                                <select id="id-movidoa" name="id-movidoa[]">
                                    <option value="" disabled selected>Tipo de combustible</option>
                                    <option value="gasolina">Gasolina</option>
                                    <option value="diesel">Diésel</option>
                                    <option value="gas-natural">Gas Natural</option>
                                    <option value="electrico">Eléctrico</option>
                                    <option value="hibrido">Híbrido</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Tipo de auto</label>
                        <div class="control">
                            <div class="select">
                                <select id="tipos-auto" name="tipos-autos[]">
                                    <option value="" disabled selected>Tipo de auto</option>
                                    <option value="sedan">Sedán</option>
                                    <option value="camioneta">Camioneta</option>
                                    <option value="deportivo">Deportivo</option>
                                    <option value="SUV">SUV</option>
                                    <option value="hatchback">Hatchback</option>
                                    <option value="coupe">Coupé</option>
                                    <option value="convertible">Convertible</option>
                                    <option value="pickup">Pickup</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Estado del auto</label>
                        <div class="control">
                            <div class="select">
                                <select id="estados-auto" name="estados-auto[]">
                                    <option value="" disabled selected>Estado del auto</option>
                                    <option value="nuevo">Nuevo</option>
                                    <option value="usado">Usado</option>
                                    <option value="en-reparacion">En Reparación</option>
                                    <option value="en-alquiler">En Alquiler</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Marca del auto</label>
                        <div class="control">
                            <div class="select">
                                <select id="marcas" name="marcas[]">
                                    <option value="" disabled selected>Marca del auto</option>
                                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                                    <option value="BmW">BmW</option>
                                    <option value="Audi">Audi</option>
                                    <option value="Lexus">Lexus</option>
                                    <option value="Porsche">Porsche</option>
                                    <option value="Jaguar">Jaguar</option>
                                    <option value="Land Rover">Land Rover</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">ID usuario</label>
                        <div class="control">
                            <div class="select">
                                <select id="tipo-id" name="tipo-id">
                                    <option value="" disabled selected>ID usuario</option>
                                    <option value="cedula">Cédula</option>
                                    <option value="pasaporte">Pasaporte</option>
                                    <option value="licencia">Licencia de Conducir</option>
                                    <option value="tarjeta">Tarjeta de Identificación</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Modelo auto</label>
                        <div class="control">
                            <input class="input" type="text" name="modelo" placeholder="Modelo auto" maxlength="60">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Año auto</label>
                        <div class="control">
                            <input class="input" type="text" name="anio" placeholder="Año auto" maxlength="4">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Detalle auto</label>
                        <div class="control">
                            <input class="input" type="text" name="detalle" placeholder="Detalle auto">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Caja auto</label>
                        <div class="control">
                            <input class="input" type="number" id="caja" name="caja" step="1" placeholder="Caja auto">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Motor auto</label>
                        <div class="control">
                            <input class="input" type="text" id="motor" name="motor" pattern="\d{1,2}\.\d{2}" placeholder="Motor auto">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Fecha</label>
                        <div class="control">
                            <input class="input" type="text" name="fecha-pub" placeholder="Fecha" maxlength="10">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Precio</label>
                        <div class="control">
                            <input class="input" type="text" id="precio" name="precio" pattern="\d{1,6}\.\d{2}" placeholder="Precio">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Divisa</label>
                        <div class="control">
                            <input class="input" type="text" name="divisa" placeholder="Divisa"
