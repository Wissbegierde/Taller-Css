 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <title>Formulario tailwind</title>
</head>
<body>

    <div class="grid-x align-center">
    <div class="small-4 cell">

    <div id="division" class="card" style="width:600px;">
    <div class="card-divider">
        <h3>Formulario</h3>
    </div>

    <div class="card-section">
    <form action="" method="post">
    
    <fieldset><legend>Datos Personales</legend>
    Nombre <br/>
    <input type="text" name="nombre" value="" size="30" maxlength="25" />
    <br/>

    Apellidos <br/>
    <input type="text" name="apellidos" value="" size="30" maxlength="25" />
    <br/>

    Dirección <br/>
    <input type="text" name="direccion" value="" size="50" maxlength="45" class="object-center"/>

    Pais <br/>
    <select name="Escoger el pais">
        <option value="Argentina">Argentina</option> 
        <option value="Bolivia">Bolivia</option> 
        <option value="Chile">Chile</option> 
        <option value="Colombia">Colombia</option> 
        <option value="Costa Rica">Costa Rica</option> 
        <option value="Cuba">Cuba</option> 
        <option value="Ecuador">Ecuador</option> 
        <option value="El Salvador">El Salvador</option> 
        <option value="Espana">España</option> 
        <option value="Guatemala">Guatemala</option>
        <option value="Guinea Ecuatorial">Guinea Ecuatorial</option> 
        <option value="Honduras">Honduras</option> 
        <option value="Mexico">Mexico</option> 
        <option value="Nicaragua">Nicaragua</option> 
        <option value="Panama">Panama</option> 
        <option value="Paraguay">Paraguay</option> 
        <option value="Peru">Peru</option> 
        <option value="Puerto Rico">Puerto Rico</option> 
        <option value="Republica Dominicana">Republica Dominicana</option> 
        <option value="Uruguay">Uruguay</option> 
        <option value="Venezuela">Venezuela</option> 
    </select>
    <br/>
    </fieldset>
    <br/>

    <fieldset><legend>Datos de Login</legend>
    Nombre de usuario <br/>
    <input type="text" name="nusuario" value="" size="30" maxlength="20" >
    <br/>

    Contraseña <br/>
    <input type="password" name="contrasena" value="" size="30" />
    <p class="help-text" id="passwordHelpText">La contraseña debe tener una mayúscula y un número.</p>
    <br/>
    </fieldset>
    <br/>
    <input type="submit" name="enviar" value="Guardar cambios" />
    </form>
    </div>  

    </div>

    </div>
    </div>
    </body>
</html>
