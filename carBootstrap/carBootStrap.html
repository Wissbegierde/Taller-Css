<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro de Autos Bootstrap</title>
</head>
<body class="bg-warning-subtle">

    <div class="container text-center">
    <div class="row justify-content-md-center">
    <div class="col-md-5 bg-danger-subtle border border-dark-subtle rounded">

    <h3>Registro de Autos</h3>

    <form action="" method="post">

        Modelo <br/>
        <input class="form-control" type="text" name="modelo" value="" maxlength="60">
        <br/>
        Año <br/>
        <input class="form-control" type="text" name="anio" value="" maxlength="4">
        <br/> 
        Detalles <br/>
        <textarea class="form-control" name="detalles"></textarea>
        <br/>
        Caja <br/>
        <input class="form-control" type="text" name="caja" value="">
        <br/>
        Motor <br/>
        <input class="form-control" type="text" name="motor" value="">
        <br/>
        Fecha de Publicacion <br/>
        <input class="form-control" type="text" name="fechap" value="" maxlength="10">
        <br/>
        Precio <br/>
        <input class="form-control" type="text" name="precio" value="">
        <br/>
        Moneda <br/>
        <input class="form-control" type="text" name="moneda" value="">
        <br/>

        <div class="input-group">
            <span class="input-group-text">Descripcion 1</span>
            <textarea class="form-control" aria-label="desc1"></textarea>
          </div>
        <br/>
        <div class="input-group">
            <span class="input-group-text">Descripcion 2</span>
            <textarea class="form-control" aria-label="desc2"></textarea>
          </div>
        <br/>
        <div class="input-group">
            <span class="input-group-text">Descripcion 3</span>
            <textarea class="form-control" aria-label="desc3"></textarea>
          </div>
        <br/>
        <br/>
        
        Tipo de Carro<br/>
        <select class="form-select" name="TipoCarro">
            <option value="Van">Van</option>
            <option value="Convertible">Convertible</option>
            <option value="Minivan">Mini-van</option>
        </select>
        <br/>
        Marca<br/>
        <select class="form-select" name="Marca">
            <option value="Honda">Honda</option>
            <option value="Toyota">Toyota</option>
            <option value="Renault">Renault</option>
            <option value="Ford">Ford</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Volvo">Volvo</option>
            <option value="Audi">Audi</option>
        </select>
        <br/>
        Tipo de Gasolina <br/>
        <div class="text-start">
        <input class="form-check-input" name="movido" type="radio" value="Gasolina"> Gasolina<br/>
        <input class="form-check-input" name="movido" type="radio" value="Diesel"> Diesel<br/>
        <input class="form-check-input" name="movido" type="radio" value="Electrico"> Electrico<br/>
        <input class="form-check-input" name="movido" type="radio" value="Gas Natural"> Gas Natural<br/>
        </div>
        Estado<br/>
        <select class="form-select" name="Estado">
            <option value="Nuevo">Honda</option>
            <option value="Usado">Usado</option>
            <option value="En reparacion">En reparacion</option>
            <option value="En Alquiler">En Alquiler</option>
        </select>
        <br/>
        USR<br/>
        <select id="tipo-id" name="tipo-id">
            <option value="" disabled selected>ID usuario</option>
             <option value="cedula">Cédula</option>
             <option value="pasaporte">Pasaporte</option>
             <option value="licencia">Licencia de Conducir</option>
             <option value="tarjeta">Tarjeta de Identificación</option>
             <option value="otro">Otro</option>
           </select>
        <br/>
        <br/>
        <input type="submit" name="registrar" class="btn btn-outline-dark" value="Registrar el Vehículo">
    </form>

    </div>  
    </div>
    </div>
</body>
</html>
